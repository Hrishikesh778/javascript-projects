<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body id="body">
    <input id="colorselect" onchange="fun()"  type="color">
    
    <script>


        function fun() {
            let col = document.getElementById('colorselect')
            console.log(col.value)

            document.getElementById('body').style.backgroundColor = col.value
        }

    </script>
</body>

</html>
