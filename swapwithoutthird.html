<body>
    <script>
        
    // let x = 10;
    // let y = 5;

    let x = 10;
    let y = 15;


// Code to swap 'x' and 'y'
    x = x + y; // x now becomes 15
    y = x - y; // y becomes 10
    x = x - y; // x becomes 5

    console.log("x= ",x)
    console.log("y= ",y)
    </script>
