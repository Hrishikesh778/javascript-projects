<body>
    <script>
        let j = 0
        let id2;

        function sum() {
            j++;
            console.log(j)

            if (j % 10 == 0) {
                clearInterval(id2);
                id2 = setInterval(sum, 10000);
            }
            else {
                clearInterval(id2);
                id2 = setInterval(sum, 1000);
            }


        }



        id2 = setInterval(sum, 1000);

    </script>
