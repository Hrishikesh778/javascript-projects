<body>

<input type="text" id="inputValue">
<button onclick="filterMovie()">Search</button>
<p id="para"></p>
    <script>
        let data = [
                {
                    movieName : "bahulbali",
                    actor : "Prabhas",

                    category : "action"
                },
                {

                },
                {

                },
                {

                },
                {

                }
            ]

                // input box
                // BUTTON WITH EVENT 
                // FUNCTION CREATE FOR FILTER 
                // THEN DISPLAY ON THE SCREEN


                function filterMovie(){
                    let kuchBhiDaal = document.getElementById('inputValue').value
                    console.log(kuchBhiDaal,"inputValue")

                    let filterData = data.filter((val)=>{
                        return val.movieName == kuchBhiDaal.toLowerCase()
                        // console.log(val,"fdbfg")
                    })

                    console.log(filterData,"filterData")

                    document.getElementById('para').innerHTML = filterData[0].actor + filterData[0].actress
                }

    </script>
