<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body id="body">
  <button onclick="fun('white')">White</button>
  <button onclick="fun('black')">Black</button>
  <button onclick="fun('green')">green</button>
  <button onclick="fun('yellow')">yellow</button>
  <br>
  this is text

  <script>

    function fun(value) {
      let body = document.getElementById('body')

      body.style.backgroundColor = value

      if (value == 'black' || value == 'green') {
        body.style.color = 'white'
      }
      else if (value == 'yellow' || value == 'white') {
        body.style.color = 'black'
      }
    }
  </script>

</body>

</html>
